name: Bitkub Grid Trading Bot

on:
  schedule:
    # รันทุก 15 นาที
    - cron: '*/15 * * * *'
  
  # เปิดให้รันด้วยตัวเองได้
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Load bot state
      uses: actions/download-artifact@v3
      continue-on-error: true
      with:
        name: bot-state
        
    - name: Run Grid Trading Bot
      env:
        # Bitkub API Credentials
        BITKUB_API_KEY: ${{ secrets.BITKUB_API_KEY }}
        BITKUB_API_SECRET: ${{ secrets.BITKUB_API_SECRET }}
        
        # Telegram Credentials
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        
        # Bot Configuration (ปรับได้ตาม secrets)
        SYMBOL: ${{ secrets.SYMBOL || 'THB_BTC' }}
        BUDGET: ${{ secrets.BUDGET || '1000' }}
        GRID_LEVELS: ${{ secrets.GRID_LEVELS || '5' }}
        PRICE_RANGE: ${{ secrets.PRICE_RANGE || '0.02' }}
        MIN_ORDER_SIZE: ${{ secrets.MIN_ORDER_SIZE || '10' }}
      run: |
        python grid_bot.py
        
    - name: Save bot state
      uses: actions/upload-artifact@v3
      with:
        name: bot-state
        path: bot_state.json
        retention-days: 30
