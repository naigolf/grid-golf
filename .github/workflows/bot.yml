name: Bitkub 1000B Grid Bot

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: node index.js
        env:
          BITKUB_API_KEY: ${{ secrets.BITKUB_API_KEY }}
          BITKUB_API_SECRET: ${{ secrets.BITKUB_API_SECRET }}
